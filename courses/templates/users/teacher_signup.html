{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Регистрация преподавателя" %}{% endblock %}

{% block content %}
<div class="container mt-5" data-aos="fade-up">
    <h1>{% trans "Регистрация преподавателя" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Зарегистрироваться" %}</button>
    </form>
</div>
{% endblock %}
